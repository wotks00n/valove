<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #fefefe;
      padding-bottom: 60px;
    }
    .page {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .active {
      display: block;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .small-text {
      font-size: 0.6em;
      color: #555;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1em;
      padding: 8px 16px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      padding: 5px 0;
      text-align: center;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="page1" class="page active">
    <h1>Czy zostaniesz moją walentynką kajeczko?</h1>
    <img src="https://cdn.pixabay.com/animation/2022/08/23/03/32/03-32-04-108_512.gif" alt="Walentynka GIF">
    <div>
      <button onclick="goToPage(2)">tak</button>
      <button onclick="goToPage(2)">bardzo tak</button>
    </div>
  </div>

  <div id="page2" class="page">
    <h1>Czy aby na pewno??</h1>
    <img src="https://cdn.pixabay.com/animation/2022/07/31/05/09/05-09-52-958_512.gif" alt="Gif między pytaniem a odpowiedzią">
    <div>
      <button onclick="goToPage(3)">Tak</button>
      <button onclick="goToPage(3)">Sí <span class="small-text">(tak)</span></button>
    </div>
    <img src="https://cdn.pixabay.com/animation/2024/03/17/13/31/13-31-09-736_512.gif" alt="Gif na dole" style="margin-top:20px;">
  </div>

  <div id="page3" class="page">
    <h1>
      Czy aby na pewno??<br>
      <small>aby na pewno</small>
    </h1>
    <img src="https://cdn.pixabay.com/animation/2022/07/31/05/09/05-09-52-958_512.gif" alt="Gif między pytaniem a odpowiedzią">
    <div>
      <button onclick="goToPage(4)">Oui <span class="small-text">(tak)</span></button>
      <button onclick="goToPage(4)">Ja <span class="small-text">(tak)</span></button>
    </div>
    <img src="https://cdn.pixabay.com/animation/2024/03/17/13/31/13-31-09-736_512.gif" alt="Gif na dole" style="margin-top:20px;">
  </div>

  <div id="page4" class="page">
    <h1>
      Czy aby na pewno??<br>
      <small>naprawdę, aby na pewno?</small>
    </h1>
    <img src="https://cdn.pixabay.com/animation/2022/07/31/05/09/05-09-52-958_512.gif" alt="Gif między pytaniem a odpowiedzią">
    <div>
      <button onclick="goToPage(5)">Sì <span class="small-text">(tak)</span></button>
      <button onclick="goToPage(5)">Yes <span class="small-text">(tak)</span></button>
    </div>
    <img src="https://cdn.pixabay.com/animation/2024/03/17/13/31/13-31-09-736_512.gif" alt="Gif na dole" style="margin-top:20px;">
  </div>

  <div id="page5" class="page">
    <h1>
      Proszę zadzwonić pod numer telefonu <br>
      <strong>999, jak srece ci będzie biło za szybko lub jakiś inny, wiadomo jaki</strong><br>
      aby uzyskać więcej informacji
    </h1>
    <img src="https://cdn.pixabay.com/animation/2022/07/30/22/01/22-01-29-66_512.gif" alt="Gif środkowy">
    <button class="back-button" onclick="goToPage(1)">cofnij</button>
  </div>

  <footer>
    developed by Wojtek Wota
  </footer>

  <script>
    function goToPage(pageNumber) {
      var pages = document.querySelectorAll('.page');
      pages.forEach(function(page) {
        page.classList.remove('active');
      });
      var target = document.getElementById('page' + pageNumber);
      if (target) {
        target.classList.add('active');
      }
    }
  </script>

</body>
</html>
